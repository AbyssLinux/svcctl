# SSH security for workstations
# Allow root login (workstations may need this for local admin)
# PermitRootLogin prohibit-password

# Use key-based authentication (allow password as fallback)
PasswordAuthentication yes
PubkeyAuthentication yes

# Disable empty passwords
PermitEmptyPasswords no

# Allow X11 forwarding (useful on workstations)
X11Forwarding yes

# Limit authentication attempts
MaxAuthTries 6
MaxSessions 10

# Use strong ciphers
Ciphers chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr
MACs hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-sha2-512,hmac-sha2-256
KexAlgorithms curve25519-sha256@libssh.org,diffie-hellman-group16-sha512,diffie-hellman-group18-sha512

# Client alive settings
ClientAliveInterval 600
ClientAliveCountMax 3

# Enable useful features
UsePAM yes
Compression yes

